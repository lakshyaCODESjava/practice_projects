<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice</title>

    <style>
        body{
            background-color: antiquewhite;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .form-container{
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
        }
        
        
    </style>
</head>
<body>
    <div class ="form-container">
    <form>
        <h2>Technocrads recruitment Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your kiet email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter password"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="50"><br><br>

        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio" rows="2" cols="20"></textarea><br><br>
        
        <!-- <button type ="button" Submit </button><br><br> -->
        <input type="submit" value="Submit">
        hell worhegfsd
    </form>
    </div>
    
</body>
</html>
